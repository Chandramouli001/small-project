<!DOCTYPE html>
<html>

<head>
    <title>rock paper scissors</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <div id="score">
        <h1>Total Score</h1>
        <h2>Your Score: <span id="ysc">0</span></h2>
        <h2>Tie: <span id="tie">0</span></h2>
        <h2>Robo's Score: <span id="rsc">0</span></h2>
    </div>


    <br>
    <div style="font-size: 20px;">
        <span id="wtext" style="justify-content: center;
    align-items: center; display: flex;"></span>
    </div>
    <br><br>
    <button id="ro"><i class="fa-solid fa-hand-back-fist"></i></button>
    <button id="pa"><i class="fa-solid fa-hand"></i></button>
    <button id="sc"><i class="fa-solid fa-hand-scissors"></i></button>
    <span id="vs"><b>VS</b></span><span id="rbt">
        <button id="rro"><i class="fa-solid fa-hand-back-fist"></i></button>
        <button id="rpa"><i class="fa-solid fa-hand"></i></button>
        <button id="rscc"><i class="fa-solid fa-hand-scissors"></i></button>
    </span><br><br>
<div id="turn"> <img src="https://www.cyberpeace.co/static/img/rotate.gif" ></div>
    <script src="./app.js"></script>
</body>

</html>
